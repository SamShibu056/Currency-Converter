<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@800&family=Baloo+Chettan+2&display=swap');
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        
        <div class="container raised-border">
            <form action="">
            <div class = "heading">Converter</div>
        <div class="amt">
            <!-- <p>Enter Amount</p> -->
            <input type="number" class ="input"  step=".01" placeholder="Enter Amount"/>
        </div>
        <div class="dropdown"> 
            <div class="from">
                From
                <div class="select-container">
                    <img src="https://flagsapi.com/KW/flat/32.png" />
                    <select name="from">
                    </select>
                </div>
            </div>
            <div class = "icon">
                <i class="fa-solid fa-right-left fa-xl"></i>
            </div>
            
            <div class="to">
                To
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/32.png" />
                    <select name="To">
                        <!-- <option value="KWD" selected = "selected">KWD </option> -->
                    </select>
                </div>
            </div>
        </div>
        
        <div class="f2">
            <button>Get Exchange Rate </button>
        </div>
        <div class="f1">
            <div class="rate"></div>
        </div>
        <div class="answer">

        </div>
        
    </form>
    </div>
        
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
